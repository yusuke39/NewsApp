apiVersion: v1                # API version
kind: Service                 # Type of the kubernetes resource
metadata:
  name: newsapp               # Name of the kubernetes resource
  labels:                     # Labels that will be applied to this resource
    app: newsapp
spec:
  selector:
    app: newsapp               # The service exposes Pods with label `app=polling-app-server`
  ports:                      # Forward incoming connections on port 8080 to the target port 8080
    - name: http
      port: 8080
      targetPort: 8080

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: newsapp
  labels:
    app: newsapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: newsapp
  template:
    metadata:
      labels:
        app: newsapp
    spec:
      containers:
        - name: newsapp
          image: asia.gcr.io/newsapp-273606/newsappjdk@sha256:b19f44d82460d72b8578cf12e0cc9cdb3c41483a36835459b1ecbea318ae5be0
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: DB_URL
              value: "jdbc:mysql://mysql-master:3306/newsapp"