server:
  tomcat:
    maxHttpPostSize: -1

spring:
  servlet:
    multipart:
      max-file-size: -1
      max-request-size: -1
  datasource:
    url: ${DB_URL}
    username: root
    password: password
    defaultAutoCommit: true
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: false

logging:
  level:
    ROOT: INFO

app:
  picDir: ${PIC_DIR}


