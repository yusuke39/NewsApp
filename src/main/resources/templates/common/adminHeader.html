<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head th:fragment="metaHeader">
    <meta charset="UTF-8">
    <title>NewsApp管理者TOPページ</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script th:src="@{/js/common.js}"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light navbar navbar-dark bg-dark sticky-top" th:fragment="adminHeader">
    <a class="navbar-brand" th:href="@{/admin/adminTop}">NewsApp管理者ページ</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/admin/adminTop}">Home</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    メニュー
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" th:href="@{/article/createArticle}">記事新規登録</a>
                    <a class="dropdown-item" th:href="@{/admin/editAdminPage}">管理者情報変更</a>
                </div>
            </li>
            <li class="nav-item">
                <div class="nav-link" th:text="${session.adminName} + 'さん : ログイン中' "></div>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/logout}">ログアウト</a>
            </li>
        </ul>
    </div>
<form action="">
    <input class="adminId" type="hidden" th:value="${session.adminId}">
    <select class="custom-select"  style="width: 150px;">
        <option selected>お選び下さい</option>
       <span th:each="genre : ${genreList}">
             <option th:value="${genre.id}" th:text="${genre.genre_name}">A</option>
       </span>
    </select>
    <nav class="navbar navbar-light bg-light navbar navbar-dark bg-dark">
        <input class="form-control mr-sm-2" type="search" placeholder="タイトル名" aria-label="Search" id="titleName" style="width: 350px">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" v-on:click="searchArticlesByTitleName">検索</button>
    </nav>
</form>
</nav>
<br>
<br>
</body>
</html>
