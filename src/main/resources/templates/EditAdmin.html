<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NewsApp管理者編集画面</title>
    <!--    <script  th:src="@{/js/bootstrap.js}"></script>-->
    <!--    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light navbar navbar-dark bg-dark sticky-top">
    <a class="navbar-brand" href="#">NewsApp管理者:管理者編集画面</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    メニュー
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="#">新規管理者新規登録</a>
                    <a class="dropdown-item" href="#">新規管理者編集</a>
                    <a class="dropdown-item" href="#">記事新規登録</a>
                    <a class="dropdown-item" href="#">記事編集</a>
                </div>
            </li>
            <li class="nav-item">
                <div class="nav-link" href="#">●●さん：ログイン中</div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">ログアウト</a>
            </li>
        </ul>
    </div>
    <nav class="navbar navbar-light bg-light navbar navbar-dark bg-dark">
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" style="width: 350px">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">検索</button>
        </form>
    </nav>
</nav>
<br>
<br>
<form>
    <div class="form-group" style="width: 500px; margin: auto;">
        <label for="exampleInputEmail1">管理者名</label>
        <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="ユーザー名">
    </div>
    <br>
    <div class="form-group" style="width: 500px; margin: auto;">
        <label for="exampleInputEmail1">メールアドレス</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="メールアドレス">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <br>
    <div class="form-group" style="width: 500px; margin: auto;">
        <label for="exampleInputPassword1">パスワード</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="パスワード">
    </div>
    <br>
    <div class="form-group" style="width: 500px; margin: auto;">
        <label for="exampleInputPassword1">パスワード確認用</label>
        <input type="text" class="form-control" placeholder="パスワード確認用">
    </div>
    <br>
    <br>
    <button type="submit" class="btn btn-primary mx-auto d-block btn-success" style="width: 200px;">管理者編集完了</button>
</form>
</body>
</html>
