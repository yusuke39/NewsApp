<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NewsApp記事編集画面</title>
    <!--    <script  th:src="@{/js/bootstrap.js}"></script>-->
    <!--    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/Users/hiranoyuusuke/IdeaProjects/NewsApp/src/main/resources/static/css/common.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="/Users/hiranoyuusuke/IdeaProjects/NewsApp/src/main/resources/static/js/common.js"></script>
</head>
<body>
<div th:replace="/common/adminHeader::adminHeader"></div>
<br>
<br>
<form style="width: 500px; margin: auto;">
    <div class="form-group">
        <label for="exampleInputEmail1">見出し</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="見出し">
    </div>
    <br>
    <br>
    <div class="form-group">
        <label for="file">ファイル（複数選択可）</label>
        <div id="file" class="input-group">
            <div class="custom-file" style="overflow: hidden;">
                <input type="file" id="cutomfile" class="custom-file-input" name="cutomfile[]" multiple />
                <label class="custom-file-label" style="white-space: nowrap;" for="customfile" data-browse="参照">ファイル選択...</label>
            </div>
            <div class="input-group-append">
                <button type="button" class="btn btn-outline-secondary reset">取消</button>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">記事内容</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <br>
    <br>
    <select class="custom-select">
        <option selected>ジャンル</option>
        <option value="1">エンタメ</option>
        <option value="2">おもしろ</option>
        <option value="3">スポーツ</option>
        <option value="4">海外</option>
    </select>
    <br>
    <br>
    <br>
    <button type="submit" class="btn btn-primary mx-auto d-block btn-success" style="width: 200px; margin-bottom: 80px;">編集完了</button>
</form>

</body>
</html>
