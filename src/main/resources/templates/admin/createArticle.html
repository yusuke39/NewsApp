<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NewsApp記事新規作成</title>
    <!--    <script  th:src="@{/js/bootstrap.js}"></script>-->
    <!--    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script th:src="@{/js/common.js}"></script>
</head>
<body>
<div th:replace="/common/adminHeader::adminHeader"></div>
<br>
<br>
<h1 style="width: 350px; margin: auto;">記事新規登録</h1>
<br>
<br>
<form method="post" th:action="@{/article/registerArticle}" enctype="multipart/form-data" style="width: 500px; margin: auto;">
    <div class="form-group">
        <label for="exampleInputEmail1">見出し</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="見出し" name="title">
    </div>
    <br>
    <br>
    <div class="form-group">
        <label for="file">ファイル（１つのイメージファイルのみ）</label>
        <div id="file" class="input-group">
            <div class="custom-file" style="overflow: hidden;">
                <input type="file" id="cutomfile" class="custom-file-input" name="imageFile" />
                <label class="custom-file-label" style="white-space: nowrap;"  data-browse="参照">ファイル選択...</label>
            </div>
            <div class="input-group-append">
                <button type="button" class="btn btn-outline-secondary reset">取消</button>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">記事内容</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="content"></textarea>
    </div>
    <br>
    <br>
    <select class="custom-select" name="genre_id">
        <div th:each="genre : ${genreList}">
            <option th:value="${genre.id}" th:text="${genre.genre_name}">エンタメ</option>
        </div>
    </select>
    <br>
    <br>
    <br>
    <button type="submit" class="btn btn-primary mx-auto d-block btn-success" style="width: 200px; margin-bottom: 80px;">記事作成</button>
</form>

</body>
</html>
