<nav class="navbar navbar-expand-lg navbar-light bg-light navbar navbar-dark bg-dark sticky-top">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                    <a class="dropdown-item" href="#">新規管理者登録</a>

    <nav class="navbar navbar-light bg-light navbar navbar-dark bg-dark">
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" style="width: 350px">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">検索</button>
        </form>
    </nav>

<br>
<br>
<form method="post" th:action="@{/article/registerArticle}" enctype="multipart/form-data" style="width: 500px; margin: auto;">
    <div class="form-group">
        <label for="exampleInputEmail1">見出し</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="見出し" name="title">
    </div>
    <br>
    <br>
    <div class="form-group">
        <label for="file">ファイル（１つのイメージファイルのみ）</label>
        <div id="file" class="input-group">
            <div class="custom-file" style="overflow: hidden;">
                <input type="file" id="cutomfile" class="custom-file-input" name="imageFile" />
                <label class="custom-file-label" style="white-space: nowrap;"  data-browse="参照">ファイル選択...</label>
            </div>
            <div class="input-group-append">
                <button type="button" class="btn btn-outline-secondary reset">取消</button>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">記事内容</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="content"></textarea>
    </div>
    <br>
    <br>
    <select class="custom-select" name="genre_id">
        <option value="1">エンタメ</option>
        <option value="2">おもしろ</option>
        <option value="3">スポーツ</option>
        <option value="4">海外</option>
    </select>
    <br>
    <br>
    <br>
    <button type="submit" class="btn btn-primary mx-auto d-block btn-success" style="width: 200px; margin-bottom: 80px;">記事作成</button>
</form>

</body>
</html>
