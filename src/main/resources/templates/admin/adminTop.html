<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NewsApp管理者TOPページ</title>
    <!--    <script  th:src="@{/js/bootstrap.js}"></script>-->
    <!--    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="/common/adminHeader::adminHeader"></div>
<br>
<br>
<div th:each="article : ${articleList}">
    <a th:href="@{/article/articleDetail} + '?articleId=' + ${article.id}" class="text-secondary" >
        <div class="shadow p-3 mb-5 bg-white rounded mx-auto"  style="width: 700px; height: 150px; margin: auto;">
            <img th:src="${article.image}" alt="写真" class="img-thumbnail pull-left float-left" style="width: 150px; height: 100px;">
            <pre class="text-center" th:text="${article.title}">
            </pre>
            <a href="#" class="float-right" alt="削除" style="margin-left: 20px; margin-top: 40px;" >
                <img th:src="@{/images/delete.png}" style="width: 25px; height: 25px;">
            </a>
            <a th:href="@{/article/editArticlePage} + '?articleId=' + ${article.id}" class="float-right" alt="編集" style=" margin-top: 40px;">
                <img th:src="@{/images/edit.png}" style="width: 25px; height: 25px;">
            </a>
        </div>
    </a>
</div>
<nav aria-label="Page navigation example" style="margin-left: 600px; margin-bottom: 50px;">
    <ul class="pagination" style="margin: auto;">
        <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        <span th:if="${countArticles} != 0">
            <span th:each="i : ${#numbers.sequence(1, countArticles)}">
                <li class="page-item" style="float:left;"><a class="page-link" th:href="@{'/admin/adminTop?pageCount=' + ${i}}" th:text="${i}">1</a></li>
            </span>
        </span>
        <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
    </ul>
</nav>
</body>
</html>
