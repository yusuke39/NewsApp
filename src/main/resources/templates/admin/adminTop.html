<br>

<div th:each="article : ${articleList}">
    <a href="#" class="text-secondary" >
        <div class="shadow p-3 mb-5 bg-white rounded mx-auto"  style="width: 700px; height: 150px; margin: auto;">
            <img th:src="${article.image}" alt="写真" class="img-thumbnail pull-left float-left" style="width: 150px; height: 100px;">
            <pre class="text-center" th:text="${article.content}">
            </pre>
            <a href="#" class="float-right" alt="削除" style="margin-left: 20px; margin-top: 40px;" >
                <img th:src="@{/images/delete.png}" style="width: 25px; height: 25px;">
            </a>
            <a href="#" class="float-right" alt="削除" style=" margin-top: 40px;">
                <img th:src="@{/images/edit.png}" style="width: 25px; height: 25px;">
            </a>
        </div>
    </a>
</div>
